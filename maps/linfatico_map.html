<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Overlay with Hover Effect</title>
    <style>
        body {
          margin: 0;
          padding: 0;
        }

        .container {
          position: relative;
          display: inline-block;
        }

        .base-image {
          display: block;
          width: 800px; /* Adjust size as needed */
        }

        .overlay-image {
          position: absolute;
          top: 0;
          left: 0;
          width: 800px;
          height: auto;
          pointer-events: none;
          transition: transform 0.3s ease;
          z-index: 2;
        }

        .hover-zone {
          position: absolute;
          width: 100px;
          height: 100px;
          border-radius: 50%;
          transform: translate(-50%, -50%);
          z-index: 3;
        }

        .popup {
          position: absolute;
          background: rgba(0, 0, 0, 0.75);
          color: white;
          padding: 10px;
          border-radius: 6px;
          font-family: sans-serif;
          font-size: 14px;
          white-space: nowrap;
          display: none;
          z-index: 4;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="limi.png" alt="Base Image" class="base-image">

    <img src="overlay.png" alt="Overlay Image" class="overlay-image" id="overlay1">

    <div class="hover-zone"
         style="top: 300px; left: 400px;"
         onmouseover="showPopup(event, 'overlay1', 400, 300)"
         onmouseout="hidePopup('overlay1')"
         onclick="window.location.href='https://example.com'">
    </div>

    <div class="popup" id="popup-overlay1" style="top: 320px; left: 420px;">
        <strong>Title</strong><br>
        Description text.
    </div>
</div>

<script>
    function showPopup(event, overlayId, centerX, centerY) {
      const overlay = document.getElementById(overlayId);
      const popup = document.getElementById("popup-" + overlayId);

      // Adjust transform origin and scale
      const percentX = (centerX / overlay.width) * 100;
      const percentY = (centerY / overlay.height) * 100;
      overlay.style.transformOrigin = `${percentX}% ${percentY}%`;
      overlay.style.transform = "scale(1.2)";

      // Show popup
      popup.style.display = "block";
    }

    function hidePopup(overlayId) {
      const overlay = document.getElementById(overlayId);
      const popup = document.getElementById("popup-" + overlayId);

      overlay.style.transform = "scale(1)";
      popup.style.display = "none";
    }
</script>

</body>
</html>
